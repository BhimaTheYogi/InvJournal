<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
        <style>

                .login--wrapper{
                    display: flex;
                    height: 80vh;
                    alaign-items:center;
                    justify-content:center;
                }

                .form{

                    width: 400px;    

                }

        </style>
    
    
    </head>
    <body>

        <div class='container'>
                <div class='login--wrapper'> 
                    {% if page == 'login' %}                   
                    <form method='post' class='form'>
                        {% csrf_token %}
                        <h1>Log In &amp; Register</h1>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" name='username' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name='password' id="exampleInputPassword1" placeholder="Password">
                        </div>                
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{% url 'logout' %}" class="btn btn-dark btn-block btn-sm m-1">Logout</a>
                        <p>Dont Have an Account? <a href="{% url 'register' %}">Register</a></p>
                    </form>
                    {% else %}
                    <form>
                        <h1>Register</h1>
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{% url 'logout' %}" class="btn btn-dark btn-block btn-sm m-1">Logout</a>
                        <p>Already Have an Account? <a href="{% url 'login' %}">Login</a></p>

                    </form>
                    {% endif %}
                </div>
            </div>
        </body>
</html>
